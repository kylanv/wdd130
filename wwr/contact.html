<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1">
        <title>Club Rafting Contact Us</title>
        <meta name="author" content="Kylan Vanderpool">
        <meta name="description" content="The contact page for the Club Rafting website">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
<body>
    <header class="header">
        <img src="images/club-rafting.png" alt="club Rafting site logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
        <main>
            <section class="contact">
                <h1>Contact Us</h1>
                <address>
                    Club Rafting<br>
                    87 E 600 N Orem, Utah 84057<br>
                    Phone Number: (801) 555-555<br>
                    Email: kylanvanderpool@gmail.com
                </address>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6085.0322195574245!2d-111.69395529999998!3d40.308701899999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x874d8534f1e0c8cb%3A0x8368c02179f10f2e!2s87%20E%20600%20N%2C%20Orem%2C%20UT%2084057!5e0!3m2!1sen!2sus!4v1712621255118!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="employee">
                    <div>
                        <img src="images/employee1.jpg" alt="Happy Employee 1">
                        <p>Happy Employee 1</p>
                    </div>
                    <div>
                        <img src="images/employee2.jpg" alt="Happy Employee 2">
                        <p>Happy Employee 2</p>
                    </div>
                    <div>
                        <img src="images/employee3.jpg" alt="Happy Employee 3">
                        <p>Happy Employee 3</p>
                    </div>
                </div>
                <form>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="form-item column1">
                            <label>Name:</label>
                        </div>
                        <div class="form-item column1">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-item column1">
                            <label>Purpose Of Message:</label><br>
                            <input type="radio" id="general" name="purpose" value="General Inquiry">
                            <label for="general">General Inquiry</label><br>
                            <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                            <label>Reservation Question</label><br>
                            <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                            <label for="suggestion">Website Suggestion</label><br>
                        </div>
                        <div class="form-item column1">
                            <label for="message">Message:</label><br>
                            <textarea id="message" name="message" rows="4" cols="50"></textarea>
                        </div>
                    </fieldset>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
        <footer class="footer">
            <div class="social-icons">
            <p>©️2024 Club Rafting Kylan Vanderpool</p>
            <nav class="sociallinks">
                <a href="https://facebook.com">
                    <img src="images/facebook.webp" alt="Facebook Logo">
                </a>
                <a href="https://twitter.com/x">
                    <img src="images/twitter.webp" alt="twitter/x logo">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.webp" alt="instagram logo">
                </a>
            </nav>
            </div>
        </footer>
</body>
</html>
